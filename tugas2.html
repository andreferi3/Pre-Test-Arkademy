    <script>

        /*
        PERTANYAAN :
        Kategori: Beginner

        Segitiga Siku-siku

        Segitiga siku-siku adalah segitiga yang salah satu sudutnya 90o atau sudut siku. Buatlah sebuah program untuk membentuk sebuah segitiga siku-siku.
        
        REQUIREMENT:
        1. Input user berupa panjang alas dan tinggi segitiga     (alas dan tingginya sama)dengan ketentuan :
                a. 0 < Alas/Tinggi < 10
        2. Segitiga dibentuk dengan angka prima yang nilainya     mulai dari awal setiap barisnya.
        3. Output berupa segitiga siku-siku.
        */

        function segitiga(n)
        {
            var i = 2;
            var dump = Array();

            do
            {
                var a = 0;
                for(var j = 1; j <= i; j++)
                {
                    if(i % j == 0)
                    {
                        a++;
                    }
                }

                if(a == 2)
                {
                    dump.push(i);
                }
                i++;
            } while(dump.length < n);

            for(var i = 0; i < dump.length; i++)
            {
                for(var j = 0; j <= i; j++)
                {
                    document.write(dump[j]);
                }
                document.write("<br>");
            }
        }

        segitiga(5);
    </script>
